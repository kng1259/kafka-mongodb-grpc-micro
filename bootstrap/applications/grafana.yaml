apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 9.4.5
    helm:
      releaseName: grafana
      valuesObject:
        sidecar:
          dashboards:
            enabled: true
            label: grafana_dashboard
            labelValue: "1"
            searchNamespace: ALL
          datasource:
            enabled: true
            resource: secret
        adminUser: admin
        adminPassword: admin
        grafana.ini:
          server:
            domain: poc4k-tsnode1b.ovng.dev.myovcloud.com/grafana/
            root_url: http://poc4k-tsnode1b.ovng.dev.myovcloud.com/grafana/
            serve_from_sub_path: true
        ingress:
          enabled: false
          ingressClassName: cilium
          annotations:
          path: /grafana/
          pathType: Prefix
          hosts:
            - poc4k-tsnode1b.ovng.dev.myovcloud.com
            - poc4k-tsnode2b.ovng.dev.myovcloud.com
            - poc4k-tsnode3b.ovng.dev.myovcloud.com
        persistence:
          enabled: true
          storageClassName: longhorn-agent-only
          accessModes:
            - ReadWriteOnce
          size: 2Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
